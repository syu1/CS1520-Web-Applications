    <p>
        <script>
            var ex = [];

            function funcMaker(m) {
                return function() {
                    document.write(m);
                };
            }
            for (var i = 0; i < 5; i++) {
                ex[i] = funcMaker(i);
            }
            for (var j = 0; j < 5; j++) {
                ex[j]();
            }
        </script>
    </p>
